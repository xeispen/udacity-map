<!DOCTYPE html>
<html lang="en">

<head>
    <title>Map Application</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="options-box">
            <h1>Plan your trip!</h1>
            <h1 data-bind="text: currentDestination"></h1>
            <hr>
                <h3>Where are you going?</h3>
                <input id="zoom-to-area-text" type="text" placeholder="Enter your destination city">
                <input data-bind="click: changeDestination" id="zoom-to-area" type="button" value="Go">
             <hr>
                <h3>What are you interested in doing?</h3>
                <input id="places-search" type="text" placeholder="Ex: Coffee in Santa Barbara">
                <input data-bind="click: changePlaces" id="go-places" type="button" value="Go">
            <hr>
                <input data-bind="value: filter, valueUpdate: 'afterkeydown', event: {keyup: filterMarkers}" id="filter" type="text" placeholder="Ex: Starbucks">
            <ul data-bind="foreach: filteredList">
                <li data-bind="text: name"></li>
            </ul>
        </div>






        <div id="map"></div>
    </div>


    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map-style.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPocFJIstGKNihP9RkzCRnmfh-8O86YDA&libraries=places,geometry,drawing&v=3&callback=initMap"></script>
</body>
</html>
