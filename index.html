<!DOCTYPE html>
<html lang="en">

<head>
    <title>Map Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <aside class="container">
        <div class="options-box">
            <div class="user">
                <h1>Plan your trip!</h1>
                <h1 data-bind="text: currentDestination"></h1>
                <hr>
                    <h3>Where are you going?</h3>
                    <input data-bind="textInput: currentDestination" id="zoom-to-area-text" type="text" placeholder=" Enter your destination city" class="form-control input-default">
                    <input data-bind="click: changeDestination" id="zoom-to-area" type="button" value="Go" class="btn btn-default">
                 <hr>
                    <h3>What are you interested in doing?</h3>
                    <input data-bind="textInput: currentPlace" id="places-search" type="text" placeholder=" Ex: Coffee in Santa Barbara" class="form-control input-default">
                    <input data-bind="click: changePlaces" id="go-places" type="button" value="Go" class="btn btn-default">
                <hr>
                    <input data-bind="value: filter, valueUpdate: 'afterkeydown', event: {keyup: filterMarkers}" id="filter" type="text" placeholder=" Filter results" class="form-control input-default">
            </div>
            <div class="list">
                <div id="error"></div>
                <ul data-bind="foreach: filteredList" class="list-group">
                    <li data-bind="click: infoWindow, text: name" class="list-group-item"></li>
                </ul>
            </div>
            <footer class="footer">Review data provided by yelp.com</footer>
        </div>
    </aside>

    <main class="map-container">
        <div id="map" style="left:340px"></div>
        <div id="trigger" style="left:340px" onclick=resize()>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </div>
    </main>


    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/oauth-signature.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map-style.js"></script>
    <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPocFJIstGKNihP9RkzCRnmfh-8O86YDA&libraries=places,geometry,drawing&v=3&callback=initMap"></script>
</body>
</html>
